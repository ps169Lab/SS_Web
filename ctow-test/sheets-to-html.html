<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #1976d2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="loading">Loading content...</div>
    </div>

    <script>
        // Point to your local CSV file
        const CSV_FILE = 'content.csv';

        // Automatically load content when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadContent();
        });

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                data.push(row);
            }

            return data;
        }

        function loadContent() {
            // Add timestamp to prevent browser caching
            const url = CSV_FILE + '?v=' + new Date().getTime();
            
            fetch(url, {
                cache: 'no-store'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('HTTP error! status: ' + response.status);
                    }
                    return response.text();
                })
                .then(csvText => {
                    const data = parseCSV(csvText);
                    renderContent(data);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 
                        '<p style="color: red;">Error loading content: ' + error.message + '</p>' +
                        '<p style="color: #666; font-size: 14px;">Make sure content.csv is in the same folder as this HTML file.</p>';
                    console.error('Error details:', error);
                });
        }

        function renderContent(data) {
            const container = document.getElementById('content');
            container.innerHTML = '';

            data.forEach(row => {
                // Skip empty rows
                if (!row.element || !row.content) return;

                const elementType = row.element.toLowerCase().trim();
                const content = row.content;

                // Create the HTML element
                const el = document.createElement(elementType);
                el.innerHTML = content;
                container.appendChild(el);
            });

            // If no content was rendered
            if (container.children.length === 0) {
                container.innerHTML = '<p>No content found. Check your Google Sheet format.</p>';
            }
        }
    </script>
</body>
</html>
